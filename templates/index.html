<!DOCTYPE html>
<html>
<head>
    <title>Pokemons</title>
</head>
<body>
<h1>Pokemons</h1>
<form action="/" method="post">
    <input type="text" name="search" placeholder="Search...">
    <button type="submit">Search</button>
</form>
{% if pokemons %}
<ul>
    {% for pokemon in pokemons %}
    <li>{{ pokemon['name'] }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
</body>
</html>
